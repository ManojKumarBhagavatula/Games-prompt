<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2F8SNMWPRN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2F8SNMWPRN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chess Game</title>
    <link rel="stylesheet" href="chess.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Chess Master</h1>
            <div class="game-status" id="status-display">White's Turn</div>
        </header>

        <main class="game-area">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="game-mode">Game Mode</label>
                    <select id="game-mode">
                        <option value="1v1">Player vs Player</option>
                        <option value="ai">Player vs Computer</option>
                    </select>
                </div>

                <div class="control-group" id="difficulty-group" style="display: none;">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="label-text">Play As</div>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-color="white" id="play-white">White</button>
                        <button class="toggle-btn" data-color="black" id="play-black">Black</button>
                    </div>
                </div>

                <button id="new-game-btn" class="primary-btn">New Game</button>

                <div class="captured-pieces">
                    <div class="captured-group" id="captured-white"></div>
                    <div class="captured-group" id="captured-black"></div>
                </div>
            </div>

            <div class="board-container">
                <div id="chess-board" class="chess-board">
                    </div>
            </div>
        </main>
    </div>

    <script src="chess.js"></script>
</body>

</html>
