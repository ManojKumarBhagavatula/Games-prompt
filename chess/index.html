    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chess Game</title>
    <link rel="stylesheet" href="chess.css">
    <!-- Google Fonts for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 700px) {
            .game-area {
                display: flex;
                flex-direction: column;
            }
            .controls-panel {
                order: 1;
                width: 100%;
                margin-bottom: 1.2rem;
            }
            .board-container {
                order: 2;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Chess Master</h1>
            <div class="game-status" id="status-display">White's Turn</div>
        </header>

        <main class="game-area">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="game-mode">Game Mode</label>
                    <select id="game-mode">
                        <option value="1v1">Player vs Player</option>
                        <option value="ai">Player vs Computer</option>
                    </select>
                </div>

                <div class="control-group" id="difficulty-group" style="display: none;">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="label-text">Play As</div>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-color="white" id="play-white">White</button>
                        <button class="toggle-btn" data-color="black" id="play-black">Black</button>
                    </div>
                </div>

                <button id="new-game-btn" class="primary-btn">New Game</button>

                <div class="captured-pieces">
                    <div class="captured-group" id="captured-white"></div>
                    <div class="captured-group" id="captured-black"></div>
                </div>
            </div>

            <div class="board-container">
                <div id="chess-board" class="chess-board">
                    <!-- Board squares will be generated by JS -->
                </div>
                <!-- Promotion Modal -->
                <div id="promotion-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Choose Promotion</h3>
                        <div class="promotion-options">
                            <div class="promo-piece" data-type="q">♕</div>
                            <div class="promo-piece" data-type="r">♖</div>
                            <div class="promo-piece" data-type="b">♗</div>
                            <div class="promo-piece" data-type="n">♘</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="chess.js"></script>
</body>

</html>
