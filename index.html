
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Buttons with Equal Spacing</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 70% 0%, #0b1227 0%, var(--bg) 50%, #0a0f1f 100%);
      color: var(--text);
   100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(900px, 92vw);
      background: linear-gradient(180deg, var(--card), #0b1324);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px;
    }
    .title { text-align: center; margin-bottom: 18px; font-weight: 700; }
    .subtitle { text-align: center; margin-bottom: 26px; opacity: 0.8; }
    .button-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      padding: 12px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 22px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
      transition: background 140ms ease, transform 120ms ease, box-shadow 120ms ease;
      min-width: 160px;
      text-align: center;
    }
    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
    }
    @media (max-width: 520px) {
      .btn { min-width: 100%; }
      .button-row { justify-content: center; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <h1 class="title">Three Buttons</h1>
      <p class="subtitle">Aligned side-by-side with equal distance between them.</p>

</body>
</html>
