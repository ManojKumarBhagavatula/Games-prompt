<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ® Fun Zone</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --nav-height: 56px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .top-nav {
      position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px;
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
      transition: background 0.3s;
    }
    .top-nav.home-bg {
      background: #fffafa !important;
      border-bottom: 1px solid #eee;
    }
    .top-nav .brand,
    .top-nav .nav-links a {
      transition: color 0.3s;
    }
    .top-nav.home-bg .brand,
    .top-nav.home-bg .nav-links a {
      color: #000000 !important;
    }
    .brand { font-weight: 700; letter-spacing: 0.2px; }
    .nav-links { display: flex; gap: 8px; }
    .nav-links a {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid transparent;
      font-size: 1rem;
    }
    .nav-links a:hover {
      background: rgba(37, 99, 235, 0.15);
      border-color: rgba(37, 99, 235, 0.35);
    }
    .nav-links a.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* Responsive nav bar for mobile */
    @media (max-width: 600px) {
      .top-nav {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 8px 4px;
      }
      .brand {
        font-size: 1.2rem;
        margin-bottom: 6px;
        margin-top: 2px;
      }
      .nav-links {
        width: 100%;
        justify-content: flex-start;
        gap: 4px;
        flex-wrap: wrap;
      }
      .nav-links a {
        font-size: 0.95rem;
        padding: 8px 8px;
        margin-bottom: 2px;
      }
    }

    .content {
      margin-top: var(--nav-height);
      height: calc(100vh - var(--nav-height));
    }
    iframe#gameFrame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #0b1324;
    }
  </style>
</head>
<body>
  <!-- Persistent nav -->
  <nav class="top-nav" id="mainNav">
    <a class="brand" href="https://karthikcheeraboyina.github.io/Games-prompt/">ðŸŽ® Fun Zone</a>
    <div class="nav-links">
      <a href="#home" id="link-home">Home</a>
      <a href="#chess" id="link-chess">Chess</a>
      <a href="#tic-tac-toe" id="link-ttt">Tic Tac Toe</a>
      <a href="#flappybird" id="link-bird">Flappy Bird</a>
      <a href="#auction" id="link-auction">Auction</a>
    </div>
  </nav>

  <!-- Game area -->
  <main class="content">
    <div id="welcome-message" style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 1.5rem; background: #fffafa; color: #000000;">
      This is made for fun and playing.
    </div>
    <iframe id="gameFrame" title="Game" style="display:none;"></iframe>
  </main>

  <footer style="background: #93B1B5; color: #614419; text-align: center; padding: 16px 0; font-size: 1rem;">
    Â© 2025 Fun Zone. Made for fun and learning. Demo footer content.
  </footer>

  <script>
    // Map hash -> folder path (relative to repo root)
    const routes = {
      'chess': './chess/',
      'tic-tac-toe': './tic-tac-toe/',
      'bird': './flappybird/',
      'auction': './auction/'
    };

    function setActive(hash) {
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      let id = '';
      if (hash === 'tic-tac-toe') id = 'link-ttt';
      else if (hash === 'auction') id = 'link-auction';
      else if (hash === 'bird') id = 'link-bird';
      else if (hash === 'chess') id = 'link-chess';
      else id = 'link-home';
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }

    function setNavBarBg(hash) {
      const nav = document.getElementById('mainNav');
      if (!hash || hash === 'home' || !(hash in routes)) {
        nav.classList.add('home-bg');
      } else {
        nav.classList.remove('home-bg');
      }
    }

    function loadFromHash() {
      let hash = window.location.hash.replace('#', '');
      const welcome = document.getElementById('welcome-message');
      const frame = document.getElementById('gameFrame');
      setNavBarBg(hash);
      if (!hash || hash === 'home' || !(hash in routes)) {
        // Show welcome message, hide iframe
        welcome.style.display = 'flex';
        frame.style.display = 'none';
        setActive(hash);
        return;
      }
      // Show iframe, hide welcome message
      frame.src = routes[hash];
      frame.style.display = 'block';
      welcome.style.display = 'none';
      setActive(hash);
    }

    window.addEventListener('hashchange', loadFromHash);
    window.addEventListener('DOMContentLoaded', loadFromHash);
  </script>
</body>
</html>
