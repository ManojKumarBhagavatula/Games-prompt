
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Apps</title>
  <style>
    :root {
      --bg: #0f172a; --card:#111827; --text:#e5e7eb;
      --accent:#2563eb; --accent-hover:#1d4ed8;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .page { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card { width: min(900px,92vw); background: var(--card); border-radius: 14px; padding: 28px; border:1px solid rgba(255,255,255,0.08); }
    h1, p { text-align: center; margin: 0 0 20px; }
    .link-row { display:flex; justify-content: space-evenly; align-items:center; gap:16px; flex-wrap:wrap; padding:12px; }
    .link-btn { display:inline-block; text-decoration:none; background:var(--accent); color:white; font-weight:600; padding:12px 22px; border-radius:10px; min-width:160px; text-align:center; transition: background 140ms ease, transform 120ms ease, box-shadow 120ms ease; box-shadow: 0 6px 14px rgba(37,99,235,0.35); }
    .link-btn:hover { background:var(--accent-hover); transform: translateY(-1px); box-shadow: 0 10px 20px rgba(37,99,235,0.4); }
    @media (max-width:520px) { .link-btn { min-width:100%; } .link-row { justify-content:center; } }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>My Web Apps</h1>
      <p>Select an app to open:</p>

      <div class="link-row">
        <!-- Open in same tab: omit target="_blank" -->
        ./chess/index.htmlOpen chess</a>
        ./tic-tac-toe/index.htmlOpen tic-tac-toe</a>
        ./auction/index.htmlOpen auction</a>
      </div>
    </section>
  </main>
</body>
</html>
