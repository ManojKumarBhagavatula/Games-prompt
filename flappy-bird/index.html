<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2F8SNMWPRN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2F8SNMWPRN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="flappy-bird.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div id="mainMenu" class="screen">
        <h1>Flappy Bird</h1>
        <div class="menu-buttons">
            <button id="btnSingle">Single Player</button>
            <button id="btnMulti">Multiplayer (P1 vs P2)</button>
        </div>
        <p class="controls-hint">P1: Space | P2: Enter</p>
    </div>

    <div id="gameArea" class="hidden">

        <div id="singleMode" class="mode-container hidden">
            <canvas id="canvasSingle" width="800" height="450"></canvas>
            <div id="uiSingle" class="game-ui">
                <span id="scoreSingle">0</span>
                <div class="high-score-ui">High Score: <span id="highScoreSingle">0</span></div>
            </div>
            <div id="gameOverSingle" class="screen hidden overlay">
                <h1>Game Over</h1>
                <p>Your Score: <span id="finalScoreSingle">0</span></p>
                <p>Best Score: <span id="bestScoreSingle">0</span></p>
                <p style="margin-top: 20px; font-size: 12px; color: #f4ce42;">Press Space to continue</p>
                <button onclick="location.reload()">Menu</button>
            </div>
        </div>

        <div id="multiMode" class="mode-container hidden">
            <div class="split-view">
                <div class="player-view">
                    <canvas id="canvasP1" width="400" height="450"></canvas>
                    <div id="labelP1" class="player-label">P1 <Press Space></div>
                    <div class="mini-score"><span id="scoreP1">0</span></div>
                </div>
                <div class="divider"></div>
                <div class="player-view">
                    <canvas id="canvasP2" width="400" height="450"></canvas>
                    <div id="labelP2" class="player-label">P2 <Press Enter></div>
                    <div class="mini-score"><span id="scoreP2">0</span></div>
                </div>
            </div>

            <div id="gameOverMulti" class="screen hidden overlay">
                <h1>Game Over</h1>
                <h2 id="winnerText">Player 1 Wins!</h2>
                <div class="score-comparison">
                    <p>P1: <span id="finalScoreP1">0</span></p>
                    <p>P2: <span id="finalScoreP2">0</span></p>
                </div>
                <p style="margin-top: 20px; font-size: 12px; color: #f4ce42;">Press Space/Enter to continue</p>
                <button onclick="location.reload()">Menu</button>
            </div>
        </div>

    </div>

    <script src="flappy-bird.js"></script>
</body>

</html>
